plugins {
    id 'java'
}

group = 'net.dvdplay'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'commons-httpclient:commons-httpclient:2.0'
    implementation 'xerces:xercesImpl:2.12.2'
    implementation 'xerces:xmlParserAPIs:2.6.2'
    implementation 'crimson:crimson:1.1.3'
    implementation 'com.enterprisedt:edtFTPj:1.5.3'
    implementation 'javax.media:jmf:2.1.1e'
}
